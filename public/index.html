<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <div class="header">
      <h1>QR Code Generator</h1>
      <p>Create and preview QR codes instantly</p>
    </div>

    <div class="card">
      <div class="field">
        <label>Website URL</label>
        <input type="text" placeholder="https://example.com" id="url">
      </div>

      <div class="field">
        <label>QR Name</label>
        <input type="text" placeholder="My Portfolio" id="name">
      </div>

      <button type="button" onclick="createQR()">Generate QR Code</button>

      <div class="qr-preview" id="qrcode">
        QR preview will appear here
      </div>
    </div>

  </div>
<script src="main.js"></script>
</body>

    <footer>
      © 2025 QR Code Generator · Built with JavaScript & Express
    </footer>
</html>
